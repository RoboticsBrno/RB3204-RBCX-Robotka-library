;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = src/partitions.csv
upload_speed = 921600

monitor_speed = 115200

build_unflags = -std=gnu++11
build_flags =
    -std=c++14
    -fmax-errors=5

lib_deps =
    https://github.com/RoboticsBrno/RB3204-RBCX-library/archive/v1.0.1.zip
    https://github.com/RoboticsBrno/RB3201-RBProtocol-library/archive/v10.3.0.zip
    https://github.com/RoboticsBrno/Esp32-Mcp3008-LineSensor/archive/v2.0.2.zip
    https://github.com/RoboticsBrno/Esp32-RBGridUI/archive/v4.2.0.zip
    https://github.com/RoboticsBrno/SmartLeds/archive/c203c6b9f714a7d66a2f048a2280b3fceb91b846.zip
